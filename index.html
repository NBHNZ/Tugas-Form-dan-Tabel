<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTOP 1 - 22 - Muhammad Nabhan Zaki</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <h3 class="judul">Formulir Anggota Perpustakaan</h3>
        <form action="">
            <div class="inputbox">
                <span class="inputJudul">Nama</span>
                <br>
                <input type="text" placeholder="Ketikkan nama kamu" name="nama_user" id="nama" class="input">
            </div>
            <div class="inputbox">
                <span class="inputJudul">Kota Lahir</span>
                <input type="text" placeholder="Ketikkan dan/atau pilih nama kota lahir kamu" name="kota_lahir" list=kota_lahir id="kota lahir" class="input">
                <datalist id="kota_lahir">
                    <option value="Semarang">Semarang</option>
                    <option value="Jakarta">Jakarta</option>
                    <option value="Ungaran">Ungaran</option>
                    <option value="Demak">Demak</option>
                    <option value="Kendal">Kendal</option>
                    <option value="Solo">Solo</option>
                    <option value="Yogya">Yogya</option>
                    <option value="Pati">Pati</option>
                    <option value="Kudus">Kudus</option>
                </datalist>
            </div>

            <div class="inputbox">
                <span class="inputJudul">Tanggal Lahir</span>
                <input type="date" name="ttl" id="ttl" class="input">
            </div>

            <div class="inputbox">
                <span>Gender</span>
                <br>
                <input type="radio" value="Pria" name="Gender"> <span>Pria</span>
                <input type="radio" value="Wanita" name="Gender"> <span>Wanita</span>
            </div>

            <div class="inputbox">
                <span>Nomor Telepon</span>
                <br>
                <input type="text" placeholder="Ketikkan nomor telepon kamu" name="nomor_user" id="telepon" class="input">
            </div>

            <div class="inputbox">
                <span>Makanan Favorit</span>
                <br>
                <input type="checkbox" name="makanan" id="makanan" value="nasiGoreng"> <span>Nasi Goreng</span>
                <input type="checkbox" name="makanan" id="makanan" value="mieGoreng"> <span>Mie Goreng</span>
            </div>

            <div class="inputbox">
            <span>Agama</span>
            <br>
            <select name="agama" id="agama" class="input">
                <option value="blank" hidden disabled selected value>Pilih</option>
                <option value="Islam">Islam</option>
                <option value="Katolik">Katolik</option>
                <option value="Kristen">Kristen</option>
                <option value="Hindu">Hindu</option>
                <option value="Budha">Budha</option>
                <option value="Konghucu">Konghucu</option>
            </select>

            <div class="inputBox">
                <span>Alamat</span> <br>
                <textarea name="alamat" id="alamat" cols="20" rows="2" class="input"></textarea>
            </div>
            <br> 
            <div class="buttons">
                <button type="clear" name="reset" id="clear">Clear</button>
                <button type="submit" name="submit" id="submit">Send</button>
            </div>
        </form>
    </div> 
</body>
</html>
